apiVersion: apps/v1
kind: Deployment
metadata:
  name: langfuse-worker
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langfuse-worker
  template:
    metadata:
      labels:
        app: langfuse-worker
    spec:
      containers:
        - name: langfuse-worker
          image: langfuse/langfuse-worker:3
          ports:
            - containerPort: 3030
          env:
            - name: NODE_ENV
              value: "production"
            - name: LANGFUSE_PRODUCTION
              value: "true"
          envFrom:
            - secretRef:
                name: langfuse-env
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3030
            initialDelaySeconds: 20
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3030
            initialDelaySeconds: 10
            periodSeconds: 15
      imagePullSecrets:
        - name: acr-pull-secret
