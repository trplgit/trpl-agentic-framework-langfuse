apiVersion: apps/v1
kind: Deployment
metadata:
  name: langfuse-web
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langfuse-web
  template:
    metadata:
      labels:
        app: langfuse-web
    spec:
      containers:
        - name: langfuse-web
          # Pinned to a stable v3 release to avoid ZodError bug
          image: langfuse/langfuse:3.132.0
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: langfuse-env
          env:
            - name: ZOD_ERROR_OVERRIDE
              value: "true"
          # Health checks
          livenessProbe:
            httpGet:
              path: /api/public/health
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/public/ready
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
      imagePullSecrets:
        - name: acr-pull-secret
