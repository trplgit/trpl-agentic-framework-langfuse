apiVersion: apps/v1
kind: Deployment
metadata:
  name: langfuse-web
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langfuse-web
  template:
    metadata:
      labels:
        app: langfuse-web
    spec:
      containers:
        - name: langfuse-web
          image: langfuse/langfuse:3
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: LANGFUSE_PRODUCTION
              value: "true"
            - name: NEXT_TELEMETRY_DISABLED
              value: "1"
            - name: LANGFUSE_INIT_DATABASE
              value: "true"
          envFrom:
            - secretRef:
                name: langfuse-env
          livenessProbe:
            httpGet:
              path: /api/public/health
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/public/ready
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
      imagePullSecrets:
        - name: acr-pull-secret
