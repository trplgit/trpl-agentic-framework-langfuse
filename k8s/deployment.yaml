apiVersion: apps/v1
kind: Deployment
metadata:
  name: langfuse-web
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langfuse-web
  template:
    metadata:
      labels:
        app: langfuse-web
    spec:
      containers:
        - name: langfuse-web
          image: langfuse/langfuse:3.2.1
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: LANGFUSE_PRODUCTION
              value: "true"
            - name: NEXT_TELEMETRY_DISABLED
              value: "1"
            - name: LANGFUSE_INIT_DATABASE
              value: "true"
            - name: CLICKHOUSE_DEFAULT_DATABASE
              value: "langfuse"
            âœ… - name: CLICKHOUSE_CLUSTER_ENABLED
              value: "false"
          envFrom:
            - secretRef:
                name: langfuse-env
