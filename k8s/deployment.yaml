apiVersion: apps/v1
kind: Deployment
metadata:
  name: langfuse-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langfuse-web
  template:
    metadata:
      labels:
        app: langfuse-web
    spec:
      containers:
        - name: langfuse-web
          image: <will-be-set-by-GitHub-Actions>
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: langfuse-env
      imagePullSecrets:
        - name: acr-pull-secret
