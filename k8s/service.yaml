apiVersion: v1
kind: Service
metadata:
  name: langfuse-web
  namespace: production
spec:
  selector:
    app: langfuse-web
  ports:
    - port: 80
      targetPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: langfuse-worker
  namespace: production
spec:
  selector:
    app: langfuse-worker
  ports:
    - port: 3030
      targetPort: 3030
