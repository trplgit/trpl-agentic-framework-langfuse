apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: langfuse-web
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: langfuse.teamleaseregtech.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: langfuse-web
                port:
                  number: 80
