apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: langfuse
  namespace: production
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - host: langfuse.teamleaseregtech.com
      http:
        paths:
          # Worker health at /api/health
          - path: /api/health
            pathType: Exact
            backend:
              service:
                name: langfuse-worker
                port:
                  number: 3030

          # Web readiness/liveness and public APIs
          - path: /api/public(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: langfuse-web
                port:
                  number: 80

          # Default route to web
          - path: /
            pathType: Prefix
            backend:
              service:
                name: langfuse-web
                port:
                  number: 80
