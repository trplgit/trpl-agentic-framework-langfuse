apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: langfuse
  namespace: production
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
  - host: langfuse.teamleaseregtech.com
    http:
      paths:

      # Health check → correct
      - path: /api/health
        pathType: Exact
        backend:
          service:
            name: langfuse-worker
            port:
              number: 3030

      # Ingest traffic → MUST go to worker
      - path: /api/public/ingest
        pathType: Prefix
        backend:
          service:
            name: langfuse-worker
            port:
              number: 3030

      # All other /api/public → also worker (safe)
      - path: /api/public
        pathType: Prefix
        backend:
          service:
            name: langfuse-worker
            port:
              number: 3030

      # UI → goes to web
      - path: /
        pathType: Prefix
        backend:
          service:
            name: langfuse-web
            port:
              number: 80
